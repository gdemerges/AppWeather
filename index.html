<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>App Weather</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Current weather and forecasts in your city</h1>
      </header>
      <div class="row">
        <aside class="col-md-4">
          <h2 id="name"></h2>

          <div class="">
            <div id="img-container">

            </div>
            <p id="temp"></p>
          </div>
          <p id="description"></p>
          <table class="table">
            <tr>
              <th>Wind</th><td id="wind"></td>
            </tr>
            <tr>
              <th>Cloudiness</th><td id="clouds"></td>
            </tr>
            <tr>
              <th>Pressure</th><td id="pressure"></td>
            </tr>
            <tr>
              <th>Humidity</th><td id="humidity"></td>
            </tr>
            <tr>
              <th>Sunrise</th><td id="sunrise"></td>
            </tr>
            <tr>
              <th>Sunset</th><td id="sunset"></td>
            </tr>
            <tr>
              <th>Geo coords</th><td id="coords"></td>
            </tr>
          </table>
        </aside>
        <main class="col-md-8">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#main" aria-controls="main" role="tab" data-toggle="tab">Main</a></li>
            <li role="presentation"><a href="#daily" aria-controls="daily" role="tab" data-toggle="tab">Daily</a></li>
            <li role="presentation"><a href="#hourly" aria-controls="hourly" role="tab" data-toggle="tab">Hourly</a></li>
            <li role="presentation"><a href="#chart" aria-controls="chart" role="tab" data-toggle="tab">Chart</a></li>
            <li role="presentation"><a href="#map" aria-controls="map" role="tab" data-toggle="tab">Map</a></li>
          </ul>
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="main">
            </div>
            <div role="tabpanel" class="tab-pane" id="daily">
            </div>
            <div role="tabpanel" class="tab-pane" id="hourly">
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cachax.js"></script>
    <script src="js/moment.js"></script>
    <!-- <script src="js/highcharts.js"></script> -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
